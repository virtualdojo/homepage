{% assign cards = site.data.t.Cards[page.lang] %}

{% for item in cards %}
<div class="mt-8 rounded-lg p-6 shadow-lg {{ item.bg }} text-white">
    <h2 class="text-3xl uppercase tracking-tight leading-none font-extrabold text-center pt-4">
        {{ item.title }}
    </h2>

    <p class="text-xl leading-8 font-small block mt-8">
        {{ item.desc }}
    </p>
</div>
{% endfor %}
